<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oricamera : Vente en ligne de caméras vintage</title>
    <meta name="description" content="Oricamera est un site e-commerce spécialisé dans la vente de caméras vintage en ligne. Revivez le charme de l'époque en prenant des photos uniques provenant de nos caméras issues de technologies anciennes. Vous pouvez personnaliser la lentille de chaque caméra vintage pour plus d'authenticité." />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="css/main.css" />
    
    <script src="https://kit.fontawesome.com/3ec31e340a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header_brand_logo">
            <div class="logo"><img src="img/logo.png" alt="logo du site Oricamera" width="70" height="70" /></div>
            <div class="header_brand_description">
                <h1 class="font_header font_lighter">Oricamera</h1>
                <p class="font_header font_header-smaller">Spécialiste des <strong>caméras vintage</strong></p>
            </div>
        </div>

        <nav class="header_nav">
            <a href="html/monPanier.html"><i class="fas fa-shopping-cart"></i>PANIER</a>
        </nav>
    </header>

    <main>
        <section id="products">
            <div class="title_filters">
                <h2>Nos caméras vintage</h2>

                <div class="filters_show">
                    <button type="button" class="btn shadow bold" id="btn_filter">
                        Filtres
                    </button>
                    
                    <div id="filters_hidden">
                        <h3>Trier par : </h3>
                        <input type="checkbox" id="check_brand" name="check_brand" />
                        <label for="check_brand">Marque</label>
                        <input type="checkbox" id="check_price" name="check_price" />
                        <label for="check_price">Prix</label>
                    </div>
                </div>

            </div>

            <div id="products_container"></div>

        </section>
    </main>

    <footer>
        <h2 class="font_header font_lighter">Oricamera</h2>
        <nav class="footer_nav_icons">
            <a href="https://github.com/Maximilien-Feliu/MaximilienFeliu_5_01032021"><i class="fab fa-github"></i>Github</a>
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i>Facebook</a>
            <a href="https://twitter.com/?lang=en"><i class="fab fa-twitter-square"></i>Twitter</a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram-square"></i>Instagram</a>
        </nav>
    </footer>

    <script src="js/request.js"></script>
    <script src="./js/products_cards.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
