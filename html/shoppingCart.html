<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oricamera : Commandez votre caméra vintage</title>
    <meta name="description" content="Passez commande chez Oricamera afin de recevoir votre caméra vintage chez vous ou dans un point relais, et ce dans les plus brefs délais. Pour que votre commande soit envoyée, vous devez remplir le formulaire vous étant adressé à la finalisation de votre commande." />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../img/favicon-16x16.png">
    <link rel="stylesheet" href="../css/main.css" />
    
    <script src="https://kit.fontawesome.com/3ec31e340a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="../index.html">
            <div class="header_brand_logo">
                <div class="logo"><img src="../img/logo.png" alt="logo du site Oricamera" width="70" height="70" /></div>
                <div class="header_brand_description">
                    <h1 class="font_header font_lighter">Oricamera</h1>
                    <p class="font_header font_header-smaller">Spécialiste des <strong>caméras vintage</strong></p>
                </div>
            </div>
        </a>

        <nav class="header_nav">
            <a href="shoppingCart.html"><i class="fas fa-shopping-cart"></i>PANIER <span class="header_nav_cart_number">0</span></a>
        </nav>
    </header>

    <main id="shopping_cart">
        <section id="shopping_cart_details">
            
            <div class="title_items_number">
                <h2>Mon panier</h2>
                <div class="items_number_in_cart">( <span id="items_number">0</span> articles )</div>
            </div>

            <div id="items_in_cart"></div>
            
        </section>

        <section id="shopping_cart_order">            
            <h2>Récapitulatif</h2>
            <div id="items_order">
                <p class="bold">Montant Total : <span class="item_price--total--all bold">0</span></p>
                <button class="btn btn_preorder">Commander</button>
            </div>
        </section>
    </main>

    <footer>
        <h2 class="font_header font_lighter">Oricamera</h2>
        <nav class="footer_nav_icons">
            <a href="https://github.com/Maximilien-Feliu/MaximilienFeliu_5_01032021"><i class="fab fa-github"></i>Github</a>
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i>Facebook</a>
            <a href="https://twitter.com/?lang=en"><i class="fab fa-twitter-square"></i>Twitter</a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram-square"></i>Instagram</a>
        </nav>
    </footer>

    <script src="../js/Products.js"></script>
    <script src="../js/request.js"></script>
    <script src="../js/Cart.js"></script>
    <script src="../js/shoppingCart.js"></script>
